<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administración</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
  <div class="contenido-principal">
    <div class="contenedor">
      <div class="login-container">
        <h2>Usuarios Registrados</h2>
        {% if usuarios %}
          <table border="1" cellpadding="8" cellspacing="0" style="width: 100%; margin-top: 1rem; background-color: white; color: black;">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
              {% for usuario in usuarios %}
              <tr>
                <td>{{ usuario.id }}</td>
                <td>{{ usuario.nombre }}</td>
                <td>{{ usuario.email }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        {% else %}
          <p>No hay usuarios registrados.</p>
        {% endif %}
        <br>
        <a href="{{ url_for('portal') }}">← Volver al portal</a>
      </div>
    </div>
  </div>
</body>
</html>
